name: Docker

on:
  push:
    # run only against tags
    #tags:
    #  - '*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:     
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Interplanetary Container Registry
        uses: docker/login-action@v2
        with:
          registry: ipcr.io
          username: foo
          password: bar

      - name: Build and push
        env:
          VERSION: v1.0
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: toy:latest , toy:${{ steps.get_version.outputs.VERSION }}

